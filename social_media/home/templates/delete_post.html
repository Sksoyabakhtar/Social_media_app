<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Post</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
        }

        .post-card {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 20px;
            background-color: #fff;
        }

        /* Style the buttons */
        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        .delete-button {
            background-color: #e74c3c;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            margin-right: 20px;
        }

        .cancel-button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        /* Add more CSS styles as needed */
    </style>
</head>
<body>
    <header>
        <h1>Delete Post</h1>
    </header>

    <div class="post-card">
        <h2>{{ post.post_name }}</h2>
        <p>{{ post.post_description }}</p>
        <img src="{{ post.post_image.url }}" alt="Post Image" width="200">
        <p>Category: {{ post.category }}</p>
        <div class="button-container">
            <form method="post">
                {% csrf_token %}
                <p>Are you sure you want to delete this post?</p>
                <button class="delete-button" type="submit">Yes, Delete Post</button>
                <a class="cancel-button" href="{% url 'post_page' %}">Cancel</a>
            </form>
        </div>
    </div>
</body>
</html>
