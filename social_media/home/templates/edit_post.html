<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Post</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
        }

        form {
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        input[type="file"] {
            margin-top: 10px;
        }

        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        /* Add more CSS styles as needed */
    </style>
</head>
<body>
    <header>
        <h1>Edit Post</h1>
    </header>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="post_name">Post Name:</label>
        <input type="text" id="post_name" name="post_name" value="{{ post.post_name }}" required>
        <label for="post_description">Post Description:</label>
        <textarea id="post_description" name="post_description" rows="4" required>{{ post.post_description }}</textarea>
        <label for="category">Category:</label>
        <select id="category" name="category" required>
            <!-- Populate categories as needed -->
            <option value="cricket" {% if post.category == 'cricket' %}selected{% endif %}>Cricket</option>
            <option value="social" {% if post.category == 'social' %}selected{% endif %}>Social</option>
            <option value="Science" {% if post.category == 'Science' %}selected{% endif %}>Science</option>
            <option value="Article" {% if post.category == 'Article' %}selected{% endif %}>Article</option>
            <option value="Art" {% if post.category == 'Art' %}selected{% endif %}>Art</option>
            <option value="News" {% if post.category == 'News' %}selected{% endif %}>News</option>
            <!-- Add other categories -->
        </select>
        <label>Existing Image:</label>
        <img src="{{ post.post_image.url }}" alt="Existing Image" width="200">
        <label for="post_image">Change Image (optional):</label>
        <input type="file" id="post_image" name="post_image" accept="image/*">
        <button type="submit">Save Changes</button>
    </form>
</body>
</html>
